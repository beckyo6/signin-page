<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
</head>

<body class="bg-gray-200 flex content-center justify-center h-full items-center	">

    <div class="bg-white shadow-lg max-w-lg md:flex">

        <img class="flex-1 w-full h-40 md:h-full object-cover" src="img/cover.jpg" alt="">

        <div class="p-4 flex-1 md:flex md:flex-col justify-center">

            <h1 class="font-bold text-2xl text-gray-800">Connexion</h1>

            <div class="mt-4">
                <form action="">
                    <div class="mb-4">
                        <label class="block">
                            <span class="text-md font-medium text-slate-500 mb-2">Nom d'utilisateur</span>
                            <input type="text" id="username" name="username" placeholder="Becky"
                                class="placeholder:italic placeholder:text-slate-400 w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm">
                        </label>
                    </div>
                    <div class="mb-4">
                        <label class="block">
                            <span class="text-md font-medium text-slate-500 mb-2">Mot de passe</span>
                            <input type="password" id="password" placeholder="inserez votre mot de passe"
                                class="placeholder:italic placeholder:text-slate-400 w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm">
                        </label>
                    </div>
                    <button type="submit" class="rounded w-full bg-sky-500 hover:bg-sky-700 text-white px-2 py-2">
                        se connecter
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
